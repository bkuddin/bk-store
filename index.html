<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore</title>
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- Header section -->
    <header class="header-section">
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container ">
          <a class="navbar-brand fs-2 py-4" href="https://www.facebook.com/bakhtiar.uddins/">BK STORE</a>   
          
            <form class="d-flex w-75">
              <input
                class="form-control me-2 fs-4"
                type="search"
                placeholder="Search Product"
                aria-label="Search"
              />
              <button class="btn btn-outline-success fs-4" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- image container -->
      <div class="image-container">
        <img src="images/bk-store-cover-2.jpg" alt="">
      </div>
    </header>
    <!-- Main Section -->
    <main class="main">
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
            <!-- <h1></h1> -->
          </div>
        </div>

        <!-- Show Details Start -->
        <div class="modal" tabindex="-1">
          <div id="show-details" class="modal-dialog">
            
          </div>
        </div>

        <!-- Show Details End -->

        <!-- Chart -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart fs-4" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center fs-4">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="/js/app.js"></script>
    <!-- Bootstrap Js Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
